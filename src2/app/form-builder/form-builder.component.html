<div class="container">
  <form [formGroup]="contactForm">
    <div class="col-md-4 card mt-2">
      <h1>contactForm</h1>
      <div class="form-group">
        <input
          formControlName="name"
          type="text"
          class="form-control"
          placeholder="name"
        />
        <div class="text-danger" *ngIf="name.touched && name.invalid">
          name is Required
        </div>
      </div>
      <div class="form-group">
        <input
          formControlName="email"
          type="text"
          class="form-control"
          placeholder="email"
        />
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-block mt-2">contactForm</button>
      </div>
    </div>
  </form>
</div>
