<!--DOM change detection-->

<table class="table table-bordered table-hover table-dark">
  <tr>
    <th>Name</th>
    <th>Photo</th>
    <th>Age</th>
    <th>Company</th>
    <th>Salary</th>
    <th>Designation</th>
    <th>Location</th>
    <th>Gender</th>
    <th>Education</th>
    <th>Delete user</th>
  </tr>

  <tr *ngFor="let user of users; index as i" class="table-light text-dark">
    <!-- index is a reserved keyword-->
    <td>{{ i + 1 }}</td>
    <td>{{ user.name }}</td>
    <td>
      <img
        class="img-fluid rounded-circle"
        style="width: 100px; height: 100px;"
        src="{{ user.photo }}"
        alt="{{ user.name }}"
      />
    </td>
    <td>{{ user.age }}</td>
    <td>{{ user.company }}</td>
    <td>{{ user.salary }}</td>
    <td>{{ user.designation }}</td>
    <td>{{ user.location }}</td>
    <td>{{ user.gender }}</td>
    <td>{{ user.education }}</td>
    <td>
      <button class="btn btn-danger btn-sm" (click)="removeUser(user)">
        Remove
      </button>
    </td>
  </tr>
</table>
