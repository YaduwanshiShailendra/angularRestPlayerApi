<div class="container">
  <form action="">
    <h1 class="display-5 text-success mt-2">Add students into list</h1>
    <input
      type="text"
      class="form-control bg-light text-success"
      placeholder="add students"
      (Keyup.enter)="addStudents(student)"
      #student
    />
    <ul class="list-group">
      <li
        class="list-group-item mt-2"
        *ngFor="let student of GetStudents.controls"
      >
        {{ student.value }}
        <button
          class="btn btn-danger mt-2 md-2 float-right"
          (click)="Remove(student)"
        >
          Remove
        </button>
      </li>
    </ul>
  </form>
</div>
