<div class="container">
  <div class="col-md-4 offset-4 mt-2 card">
    <div class="card-body">
      <h1 class="display-5 text-center text-uppercase">Contact Form</h1>
      <form #form="ngForm" (ngSubmit)="Register(form)">
        <div class="form-group">
          <label for="firstname">FirstName</label>
          <input
            type="text"
            class="form-control"
            name="firstname"
            ngModel
            #firstname="ngModel"
            id="firstname"
            placeholder="Enter Firstname"
            required
            minlength="3"
          />
          <div
            *ngIf="firstname.touched && firstname.invalid"
            class="text-danger m-2"
          >
            <p *ngIf="firstname.errors.required">firstname is required</p>
            <p *ngIf="firstname.errors.minlength">
              firstname should be minimum 3 characters
            </p>
          </div>
        </div>
        <div class="form-group">
          <label for="lastname">LastName</label>
          <input
            type="text"
            class="form-control"
            name="lastname"
            ngModel
            #lastname="ngModel"
            id="lastname"
            placeholder="Enter Lastname"
            required
            minlength="3"
          />
          <div
            *ngIf="lastname.touched && lastname.invalid"
            class="text-danger m-2"
          >
            <p *ngIf="lastname.errors.required">lastname is required</p>
            <p *ngIf="lastname.errors.minlength">
              lastname should be minimum 3 characters
            </p>
          </div>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            ngModel
            #email="ngModel"
            id="email"
            placeholder="email"
            required
          />
          <div
            *ngIf="email.touched && email.invalid"
            class="text-danger m-2"
          ></div>
        </div>
        <div class="form-group">
          <label *ngFor="let gender of genderList">
            <input
              type="radio"
              ngModel
              name="gender"
              value="{{ gender.name }}"
            />{{ gender.name }}</label
          >
        </div>
        <div class="form-group">
          <select name="country" class="form-control" ngModel>
            <option
              *ngFor="let country of countryList; index as i"
              [ngValue]="i"
              >{{ country }}</option
            >
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-block" [disabled]="!form.valid">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
