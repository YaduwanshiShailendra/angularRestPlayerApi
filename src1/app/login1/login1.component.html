<div class="container">
  <div class="col-md-4 offset-4 mt-2 card">
    <div class="card-body">
      <h1 class="display-5 text-center text-uppercase">Login</h1>
      <form #form="ngForm" (ngSubmit)="submit(form)">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            ngModel
            name="username"
            #username="ngModel"
            (change)="log(username)"
            placeholder="Enter username"
            class="form-control"
            required
            minlength="3"
            maxlength="10"
            pattern="fullstack"
          />
          <div
            *ngIf="username.invalid && username.touched"
            class="alert text-danger m-2"
          >
            <p *ngIf="username.errors.required">Username is required</p>
            <p *ngIf="username.errors.minlength">
              Username should be minimum 3 characters
            </p>
            <p *ngIf="username.errors.pattern">Username should match</p>
          </div>
        </div>
        <div class="form-group">
          <label for="password"> Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            placeholder="Enter password"
            class="form-control"
            required
            minlength="3"
            maxlength="10"
            pattern="jspider"
            ngModel
            #password="ngModel"
          />

          <div
            *ngIf="password.invalid && password.touched"
            class="alert text-danger m-2"
          >
            <p *ngIf="password.errors.required">password is required</p>
            <p *ngIf="password.errors.minlength">
              password should be minimum 3 characters
            </p>
            <p *ngIf="password.errors.pattern">password should match</p>
          </div>
        </div>
        <div class="from-group">
          <button class="btn btn-success btn-block" [disabled]="!form.valid">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
